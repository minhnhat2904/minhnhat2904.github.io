<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="accent-line-top">
        <div style="background-color: #f95656"></div>
        <div style="background-color: #3a66e6"></div>
        <div style="background-color: #1bc9e4"></div>
        <div style="background-color: #ffc455"></div>
        <div style="background-color: #ff754a"></div>
      </div>
      <div class="cover-icon-social-media">
        <div class="cover-padding-icon-social-media">
          <div class="wrap-icon-social-media">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-pinterest-p"></i>
            <i class="fab fa-behance"></i>
            <i class="fab fa-vimeo-v"></i>
            <img
              src="icon/icon_envato.svg"
              alt=""
              style="
                width: 12.06px;
                height: 24px;
                margin-left: 8px;
                opacity: 0.4;
                cursor: pointer;
              "
            />
          </div>
        </div>
        <div class="theme-switch">
          <img
            src="icon/brightness-medium_119344.svg"
            style="width: 18px; height: 18px; opacity: 0.3"
          />
        </div>
      </div>
      <div class="cover-content">
        <div class="wrap-content">
          <div class="accordionposts">
            <div class="img-user">
              <img src="image/avatar_goku.jpeg" alt="" />
            </div>
            <div class="name-user-job">
              <h1>Son GoKu</h1>
              <p><strong>Graphic Designer — ThemeREX Team </strong></p>
            </div>
            <div class="icon-user__left">
              <i class="far fa-user"></i>
            </div>
            <div class="icon-user__right">
              <i class="fas fa-pen"></i>
            </div>
            <div class="icon-user-drop-down">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="resume">
            <span>Resume</span>
            <div class="icon-resume">
              <i class="fas fa-bars"></i>
            </div>
            <div class="icon-user-drop-down">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="portfolio">
            <span>Portfolio</span>
            <div class="icon-portfolio">
              <i class="fas fa-briefcase"></i>
            </div>
            <div class="icon-user-drop-down">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="testimonials">
            <span>Testimonials</span>
            <div class="icon-testimonials">
              <i class="fas fa-quote-left"></i>
            </div>
            <div class="icon-user-drop-down">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="contacts">
            <span>Contacts</span>
            <div class="icon-contacts">
              <i class="far fa-envelope"></i>
            </div>
            <div class="icon-user-drop-down">
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
        </div>
        <div class="copyright">
          <a href="#" style="margin-right: 2px;">ThemeREX </a>
           © 2021. All Rights Reserved.
        </div>
      </div>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="bestseller">
        <i class="far fa-images"></i>
      </div>
      <div class="hide-panel">
        <i class="far fa-window-maximize"></i>
      </div>
    </div>
  </body>
</html>
