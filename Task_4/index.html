<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      data-default-icon="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico"
      data-badged-icon="https://static.xx.fbcdn.net/rsrc.php/ye/r/Ta8_J_nYekI.ico"
      rel="shortcut icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico"
    />
    <title>Son Goku | Facebook</title>
  </head>
  <body style="padding: 0; margin: 0">
    <div class="container">
      <div class="menu-top">
        <div class="icon-form">
          <i
            class="fab fa-facebook"
            style="color: rgb(53, 127, 196); cursor: pointer"
          ></i>
          <div class="input-wrapper">
            <i
              style="font-size: 1.3vw; margin: 2vw 1vw"
              class="fas fa-search"
            ></i>
            <input
              class="input-form"
              type="text"
              placeholder="Tìm kiếm trên Facebook"
            />
          </div>
        </div>
        <div class="m-t-center">
          <div><i class="fas fa-home"></i></div>
          <div><i class="fas fa-tv"> </i></div>
          <div><i class="fas fa-store"></i></div>
          <div><i class="fas fa-users"></i></div>
          <div><i class="fas fa-gamepad"></i></div>
        </div>
        <div class="m-t-right">
          <button class="button">
            <div class="button--ava">
              <img src="image/avatar_goku.jpeg" alt="" />
            </div>
            <p>Son</p>
          </button>
          <div class="button--right">
            <i class="fas fa-plus"></i>
          </div>
          <div class="button--right">
            <i class="fab fa-facebook-messenger"></i>
          </div>
          <div class="button--right"><i class="fas fa-bell"></i></div>
          <div class="button--right"><i class="fas fa-caret-down"></i></div>
        </div>
      </div>
      <div class="cover-img-wrapper">
        <div class="cover-img">
          <div class="edit-cover-img">
            <i class="fas fa-camera"
              ><span
                style="
                  margin-left: 0.5vw;
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 15px;
                "
                >Chỉnh sửa ảnh bìa</span
              ></i
            >
          </div>
        </div>
      </div>
      <div class="ava-wrapper">
        <div class="ava">
          <img src="image/avatar_goku.jpeg" alt="" />
          <div><i class="fas fa-camera"></i></div>
        </div>
      </div>
      <div class="name">
        <h1>Son Goku</h1>
        <p>Let's training to beat me :))</p>
      </div>
      <div class="menu-bottom--wrap">
        <div class="menu-bottom">
          <div class="menu-bottom--left">
            <button><span style="margin-left: 0">Bài viết</span></button>
            <button><span>Giới thiệu</span></button>
            <button>
              <span
                >Bạn bè<span
                  style="font-size: 13px; font-weight: 300; margin-left: 1px"
                  >205</span
                ></span
              >
            </button>
            <button><span>Ảnh</span></button>
            <button>
              <span
                >Xem thêm
                <i
                  class="fas fa-caret-down"
                  style="margin-left: 2px; font-size: 1.3vw"
                ></i
              ></span>
            </button>
          </div>
          <div class="menu-bottom--right">
            <div class="menu-bottom--right--btn--1">
              <i class="fas fa-pen" style="margin-right: 4px"></i
              ><span>Chỉnh sửa trang cá nhân</span>
            </div>
            <div class="menu-bottom--right--btn">
              <i class="fas fa-eye"></i>
            </div>
            <div class="menu-bottom--right--btn">
              <i class="fas fa-search"></i>
            </div>
            <div class="menu-bottom--right--btn">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="content" style="height: 1000px"></div>
      <div class="box-chat">
        <div class="box-chat--new-mess">
          <i class="far fa-edit"></i>
        </div>
        <div class="box-chat--krilin">
        </div>
        <div class="box-chat--krilin-mess">
          <h2>Krilin-best friend =))</h2>
          <p>Do you wanna punch in Vegeta's face ?</p>
        </div>
        <div class="box-chat--master">

        </div>
        <div class="box-chat--master-mess">
          <h2>Master in my heart</h2>
          <p>You : Do you want to drink some beer :)))</p>
        </div>
      </div>
    </div>
  </body>
</html>
