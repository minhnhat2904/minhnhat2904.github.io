<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí sinh viên</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quản lí sinh viên</h1>
        <form action="" id="form__add__student">
            <div class="name__add--wrap">
                <p>Tên sinh viên</p>
                <input type="text" id="form__input__add">
                <p id="name__required" style="display: none;color: red;">Name is required</p>
            </div>
            <div class="major__add--wrap">
                <p>Chuyên Ngành</p>
                <select name="" id="select__add">
                    <option selected>Mở để chọn chuyên ngành</option>
                    <option value="CNPM">CNPM</option> 
                    <option value="HTTT">HTTT</option>
                    <option value="ATTT">ATTT</option>
                    <option value="HTN">HTN</option>
                </select>
                <p id="major__required" style="display: none;color: red;">Major is required</p>
            </div>
            <div class="image__add--wrap">
                <p>Chọn ảnh</p>
                <input type="file" accept=".jepg, .png" id="input-image__add" required>
                <img src="" alt="" id="preview-image__add">
            </div>
            <input type="submit" class="submit__add" value="Submit Form">
        </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Sinh Viên</th>
                <th scope="col">Chuyên Ngành</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
